<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Ashigaru</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/cover/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div id="app">
      <!-- Modal -->
      <div
        class="modal fade"
        id="commandModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="commandModalTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered text-left"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="commandModalTitle">New Command</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="orderInput">Order</label>
                  <input
                    class="form-control"
                    id="orderInput"
                    v-model="newOrder.name"
                  />
                </div>
                <div class="form-group">
                  <label for="targetInput">Target</label>
                  <input
                    class="form-control"
                    id="targetInput"
                    placeholder="Leave empty if apply to all"
                    v-model="newOrder.target"
                  />
                </div>
                <div class="form-group">
                  <label for="commandInput">Command</label>
                  <textarea
                    class="form-control"
                    id="commandInput"
                    v-model="newOrder.command"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                @click="registerNewCommand"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main -->
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">{{ `Ashigaru (running on ${status.name})` }}</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="#">Home</a>
            </nav>
          </div>
        </header>

        <main role="main" class="inner cover">
          <h1 class="cover-heading">List of Commands</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Order</th>
                <th scope="col">Target</th>
                <th scope="col">Command</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="order in orders" :key="order.id">
                <td>{{ order.name }}</td>
                <td>{{ order.target || 'All' }}</td>
                <td>{{ order.command }}</td>
                <td>
                  <button type="button" @click="removeCommand(order.id)">
                    <span>&times;</span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <p class="lead">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#commandModal"
            >
              Add new command
            </button>
          </p>
        </main>

        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>Powered by Rust, Actix and Bootstrap</p>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
